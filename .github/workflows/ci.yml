name: CI

on:
  pull_request:
  push:
    branches:
      - master
      - develop
      - feature/**

env:
  LIBRARY: gil
  UBSAN_OPTIONS: print_stacktrace=1

jobs:
  posix:
    defaults:
      run:
        shell: bash
    strategy:
      fail-fast: false
      matrix:
        include:
          - toolset: gcc-6
            cxxstd: "14,1z"
            os: ubuntu-latest
            container: ubuntu:18.04
            install: g++-6
          - toolset: gcc-7
            cxxstd: "14,17"
            install: g++-7
            os: ubuntu-latest
            container: ubuntu:20.04
          - toolset: gcc-8
            cxxstd: "14"
            os: ubuntu-latest
            container: ubuntu:20.04
            install: g++-8
          - toolset: gcc-9
            cxxstd: "14,17"
            os: ubuntu-24.04
            install: g++-9
          - toolset: gcc-10
            cxxstd: "14,17"
            os: ubuntu-24.04
            install: g++-10
          - toolset: gcc
            compiler: g++-11
            cxxstd: "14,17"
            os: ubuntu-24.04
            install: g++-11
          - toolset: gcc
            compiler: g++-12
            cxxstd: "14,17,20"
            os: ubuntu-24.04
            install: g++-12
          - toolset: gcc
            compiler: g++-13
            cxxstd: "14,17,20"
            os: ubuntu-24.04
            install: g++-13
          - toolset: gcc
            compiler: g++-14
            cxxstd: "14,17,20"
            os: ubuntu-24.04
            install: g++-14
          - toolset: gcc
            compiler: g++-15
            cxxstd: "14,17,20"
            os: ubuntu-latest
            container: ubuntu:25.04
            install: g++-15
          - toolset: clang
            compiler: clang++-3.9
            cxxstd: "14"
            os: ubuntu-latest
            container: ubuntu:18.04
            install: clang-3.9
          - toolset: clang
            compiler: clang++-4.0
            cxxstd: "14"
            os: ubuntu-latest
            container: ubuntu:18.04
            install: clang-4.0
          - toolset: clang
            compiler: clang++-5.0
            cxxstd: "14,1z"
            os: ubuntu-latest
            container: ubuntu:18.04
            install: clang-5.0
          - toolset: clang
            compiler: clang++-6.0
            cxxstd: "14,17"
            os: ubuntu-latest
            container: ubuntu:20.04
            install: clang-6.0
          - toolset: clang
            compiler: clang++-7
            cxxstd: "14,17"
            os: ubuntu-latest
            container: ubuntu:20.04
            install: clang-7
          - toolset: clang
            compiler: clang++-8
            cxxstd: "14,17"
            os: ubuntu-latest
            container: ubuntu:20.04
            install: clang-8
          - toolset: clang
            compiler: clang++-9
            cxxstd: "14,17"
            os: ubuntu-latest
            container: ubuntu:20.04
            install: clang-9
          - toolset: clang
            compiler: clang++-10
            cxxstd: "14,17"
            os: ubuntu-latest
            container: ubuntu:20.04
            install: clang-10
          - toolset: clang
            compiler: clang++-11
            cxxstd: "14,17,20"
            os: ubuntu-22.04
            install: clang-11
